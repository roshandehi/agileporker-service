<!DOCTYPE html>
<html>
<head>
<title>Agile Estimation</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Planning Poker Session:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
			<div style="margin: 0 auto;">
				<h4>Estimation Session</h4>
				<div class="span2" style="width: 130px; margin-left: 0px;">
					<button class="btn btn-primary" name="StartSession" value="Start">Start
						a Session</button>
				</div>
				<div class="span2 text-center" style="width: 60px;">
					<h4 style="margin: 0px;">... or ...</h4>
				</div>
				<div class="span2 joinExistingSession" style="width: 120px;">
					<div class="input-append">
						<input type="text" class="span1"
							style="width: 67px; height: 20px;"
							onkeypress="return isNumberKey(event, 5)" name="JoinSessionId"
							placeholder="Session ID">
						<button class="btn btn-primary" name="JoinSession" value="Join">Join
							a session</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">What is your name?</label> <input type="text"
							id="name" class="form-control" placeholder="Your name here...">
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
